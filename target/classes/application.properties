# GENERAL
server.port=${SERVER_PORT}
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

security.jwt.secret=${SECRET_KEY_JWT}
security.jwt.issuer=${SECURITY.JWT.ISSUER}
security.jwt.expiration=${JWT_EXPIRATION}

# DATABASE
spring.datasource.url=${BD_URL}
spring.datasource.username=${BD_USER}
spring.datasource.password=${BD_PASSWORD}
spring.datasource.driver-class-name=${BD_DRIVER}